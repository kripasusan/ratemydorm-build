<section id="three">
    <div class="container main">
      <div class="row">
        <div class="col-12 col-sm-6">
          <p class="fw-bolder text-danger mb-0">
            {{model[0].nameofclg}}
          </p><br>
          <p class="fw-bolder text-danger mb-0">
            {{model[0].nameofhstl}}

          <p class="text-dark mb-0">{{i.location}}</p>

          </div>

          <div class="cards mt-3" >

                </div>
              </div>
            </div>

              </div>

            <div class="text-right">

          </div>
          
          
          
        </div>
      </div>

      <h5 style="text-align:center;" *ngIf=" data.loggedIn()" (click)="add()">Add Review</h5>
