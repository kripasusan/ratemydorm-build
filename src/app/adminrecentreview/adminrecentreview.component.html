<section id="three1">
    <div class="container p-5">
      <h4 class="fw-bolder text-center text-light p-4">
        View Recent Reviews
      </h4>
      <div class="row">
      <div
        class="text-light p-4"
        style="background-color: #c67c7c; border-radius: 20px"
      >
      <div class="table-responsive">
        <table class="scroll table text-light">
          <thead>
            <tr>
              <th scope="col" class="text-center">College Name</th>
              <th scope="col" class="text-center">Hostel </th>
              <th scope="col" class="text-center">Reviews</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of model" style="text-align: justify;">
              <td>{{i.nameofclg}}</td>
              <td>{{i.nameofhstl}}</td>
              <td>{{i.reviews}}</td>
              <td>
                    <button id="submit" type="submit"  (click)="delete(i._id)" class="btn btn-outline-light text-center">Delete</button>                
                    <button id="submit" type="submit"  (click)="ok(i._id)" class="btn btn-outline-light text-center">Approve</button>                
                
                </td>
              <!-- <td><a class="delete_approve" href="#"> Delete</a>&nbsp;<a class="delete_approve" href="">Approve</a> </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      
    </div>
    </div>
  </section>
