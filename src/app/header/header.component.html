<section id="home">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <h1 class="navbar-brand fw-bolder heading mb-2 mb-lg-0" style="margin-left: 30px;">
        <svg
          style="margin-bottom: 10px"
          width="30"
          height="24"
          viewBox="0 0 30 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.0364 14.4229C11.6476 14.4229 8.76844 16.0719 6.88788 18.6567V23.4642H23.1861V18.6567C21.3055 16.0719 18.4258 14.4229 15.0364 14.4229ZM30 11.9557L14.9969 0.38623L0 11.9557L2.4999 13.8701V16.8146C1.87304 17.0318 1.87116 17.5814 1.87116 18.235C1.87116 18.621 1.94764 19.0731 2.09307 19.3438L1.23553 22.4152H4.29458L3.44457 19.3417C3.58749 19.071 3.70471 18.6724 3.70471 18.2864C3.70471 17.6339 3.12675 17.0307 3.12675 16.8136V14.3621L6.26102 16.7181V16.5094C8.14159 13.7725 11.4457 12.0354 15.0357 12.0354C18.627 12.0354 21.9324 13.7725 23.8129 16.5094V16.7181L30 11.9557Z"
            fill="black"
          />
        </svg>
        RateMy<span class="text-danger">Dorm</span>
      </h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item px-2">
            <a
              class="nav-link active fw-bolder"
              aria-current="page"
              routerLink="home"
              (click)="scroll()"
              >Home</a
            >
          </li>
          <li></li>
          <li class="nav-item px-2">
            <a
              class="nav-link active fw-bolder"
              aria-current="page"
              routerLink="signup"
              *ngIf="! data.loggedIn()"
              (click)="scroll()"
              >Sign up</a
            >
          </li>
          <li class="nav-item px-2">
            <a
              class="nav-link active fw-bolder"
              aria-current="page"
              (click)="addclg()"
              routerLink = "/"
              *ngIf=" data.loggedIn()"
              (click)="scroll()"
              >Add a College</a
            >
          </li>
          <li class="nav-item px-2">
            <a
              class="nav-link active fw-bolder"
              aria-current="page"
              routerLink = "login"
              *ngIf="! data.loggedIn()"
              (click)="scroll()"
              >Log in</a
            >
          </li>
        
         
          <li class="nav-item px-2">
            <a
              class="nav-link active fw-bolder"
              aria-current="page"
              (click)="logout()"
              routerLink = "/"
              *ngIf=" data.loggedIn()"
              (click)="scroll()"
              >Log out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="height: 50vh">
    <div class="row mx-auto" style="margin-top: 15%;">
      <br><br><br>&nbsp;
      <h4><p class = fw-bold style="text-align: center; font-size:2vw;">Welcome to RateMyDorm<br>Don't see you college in the list below? Sign up and add it here!</p></h4>
      <div class="d-flex justify-content-center">
        <button class=" btn btn-outline-light" (click)="scroll()">Explore Colleges!</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- <button class=" btn btn-outline-light" >Sign Up</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class=" btn btn-outline-light" >Add a College</button> -->
        
      </div>
    </div>
  </div>
  <div class="container">
    <form class="d-flex form"  *ngIf="data.clgpicchanger()" >
      <p class="fw-bolder text-light text-center mt-3 display-5">
        <!-- {{clgname}} -->
      </p>
    </form>
  </div>
</section>
